<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Currency exchanger</h1>
    </div>

    <form th:action="@{/exchanger-api/main}" method="post" th:object="${currencyDTO}">
        <div class="mb-3 input-group">
            <label for="currencyFrom" class="input-group-text">
                <select id="currencyFrom" name="currencyFrom" class="form-select" th:field="*{currencyFrom}">
                    <option th:each="currency : ${currencies}" th:text="${currency.getCode()}" th:value="${currency.getCode()}"></option>
                </select>
                <input type="text" placeholder="amount" id="amount" name="amount" class="form-control" th:field="*{amount}">
            </label>
        </div>

        <div class="mb-3 input-group">
            <label for="currencyTo" class="input-group-text">
                <select id="currencyTo" name="currencyTo" class="form-select" th:field="*{currencyTo}">
                    <option th:each="currency : ${currencies}" th:text="${currency.getCode()}" th:value="${currency.getCode()}"></option>
                </select>
                <input type="text" id="result" name="result" class="form-control" th:field="*{result}">
            </label>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
</body>
</html>
